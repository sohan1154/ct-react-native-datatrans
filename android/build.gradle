buildscript {
    if (project == rootProject) {
        repositories {
            google()
            jcenter()
    //         flatDir {
    //     dirs 'src/main/libs'
    //   }
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:4.0.1'
        }

    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('Datatrans_compileSdkVersion', 29)
    buildToolsVersion safeExtGet('Datatrans_buildToolsVersion', '29.0.2')
    defaultConfig {
        minSdkVersion safeExtGet('Datatrans_minSdkVersion', 21)
        targetSdkVersion safeExtGet('Datatrans_targetSdkVersion', 29)
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
        //url "libs"
    }
    // maven {
    //     url ("libs")
    // }

    // mavenCentral()

    google()
    jcenter()
    // flatDir {
    //     dirs 'src/main/libs'
    //   }
}

dependencies {
    //noinspection GradleDynamicVersion
     implementation fileTree(dir: "libs", include: ["*.aar"])
    //implementation 'ch.android-sdk:1.3.0'
    implementation "com.facebook.react:react-native:+"  // From node_modules
    implementation 'com.android.support.constraint:constraint-layout:2.0.4'
     implementation 'androidx.constraintlayout:constraintlayout:2.1.0-beta02'
     implementation 'com.android.support:design:22.2.1'
     
     implementation "androidx.core:core-ktx:+"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.3.72"
    implementation 'com.android.support:customtabs:27.0.2'
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0"
    implementation "androidx.lifecycle:lifecycle-extensions:2.2.0"
    implementation "androidx.fragment:fragment:1.3.4"
   implementation "androidx.fragment:fragment-ktx:1.3.4"
   implementation "androidx.webkit:webkit:1.2.0"
    //  implementation "androidx.lifecycle:lifecycle-extensions:2.0.0"
    //   implementation "android.arch.lifecycle:extensions:1.1.1"
    //   implementation 'android.arch.lifecycle:runtime:1.1.1'
